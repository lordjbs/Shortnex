

<!DOCTYPE html>
<html>
   <head>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <script
         src="http://code.jquery.com/jquery-3.2.1.min.js"
         integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
         crossorigin="anonymous"></script>
      <script src="http://malsup.github.com/jquery.form.js"></script> 
   </head>
   <body>
      <nav class="green lighten-1" role="navigation">
         <div class="nav-wrapper container">
            <a id="logo-container" href="#" class="brand-logo">Shortnex</a>
            <ul class="right hide-on-med-and-down">
               <li><a href="https://github.com/lordjbs/Shortnex">Made by lordjbs.</a></li>
            </ul>
            <ul id="nav-mobile" class="side-nav">
               <li><a href="https://github.com/lordjbs/Shortnex">Made by lordjbs.</a></li>
            </ul>
            <a href="#" data-activates="nav-mobile" class="button-collapse"><i class="material-icons">menu</i></a>
         </div>
      </nav>
      <div class="section no-pad-bot" id="index-banner">
         <div class="container">
            <br><br>
            <h1 class="header center orange-text">Shorten a link.</h1>
            <div class="row center">
               <h5 class="header col s12 light" id="u">Shortened URL: </h5>
            </div>
            <script>
               function pressed() {
                 $.ajax({url: '/shorten?url=' + document.getElementById("url").value,type: 'GET',success: function(data){
                   document.getElementById("u").innerHTML = "Shortened URL: http://" + data.url + "/?" + data.id;
                   }});
               }
            </script>
            <div class="row center">
               <form class="col s12">
                  <div class="row">
                     <div class="input-field col s6" style="left: 25% !important;">
                        <input placeholder="Placeholder" id="url" type="text" class="validate">
                        <label for="url">URL</label>
                     </div>
                  </div>
               </form>
               <button id="shortenz" class="btn-large waves-effect waves-light blue" onclick="pressed()">Shorten!</button>
            </div>
            <br><br>
         </div>
      </div>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
   </body>
</html>
